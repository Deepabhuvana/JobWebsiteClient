<div  ng-controller="postJobCtrl" ng-submit="postJob(recruit)">
    <div class="panel panel-primary">
		<div class="panel-heading"><div class="col-sm-offset-5 "><label>Post Job</label></div></div>
			<div class="panel-body">
				<div class="row">
                    <div class="col-lg-12">
					
					<form class="form-horizontal">
					
							<div class="form-group">
								<div class="col-sm-2">
								<label for="jobDescription" class=" control-label">Job Description : </label>
								</div>
								<div class="col-sm-4">							
								<textarea ng-model="recruit.jobDescription" class="form-control" id="jobDescription" rows="3" required></textarea>
								</div>
								<div class="col-sm-2">
								<label for="profile" class=" control-label">Desired Candidate Profile : </label>
								</div>
								<div class="col-sm-4">
								<textarea ng-model="recruit.profile" class="form-control" id="profile" rows="3" required></textarea>
								</div>
							</div>
					
                            <div class="form-group">
								<div class="col-sm-2">
                                <label for="ug" class=" control-label">Under Graduate : </label>
								</div>
								<div class="col-sm-4">
								<select ng-model="recruit.ug" class="form-control" id="ug" multiple class="form-control" required>
                                    <option>BE</option>
                                    <option>BTech</option>
                                    <option>Bsc</option>
                                    <option>Bcom</option>
                                    <option>BA</option>
									 <option>Any</option>
                                </select>
								</div>
								<div class="col-sm-2">
                                <label for="pg" class=" control-label">Post Graduate : </label>
								</div>
								<div class="col-sm-4">
                                <select ng-model="recruit.pg" class="form-control" id="pg" multiple class="form-control" required>
                                   <option>ME</option>
                                    <option>MTech</option>
                                    <option>Msc</option>
                                    <option>Mcom</option>
                                    <option>MA</option>
									 <option>Any</option>
                                </select>
                                </div>
                            </div>

                            <div class="form-group">
								<div class="col-sm-2">
                                <label for="industry" class="control-label">Industry : </label>
                                </div>
								<div class="col-sm-4">
								<select ng-model="recruit.industry" class="form-control" id="industry" multiple class="form-control" required>
                                    <option>IT | Information Technology and Services</option>
                                    <option>Hardware</option>
                                    <option>healthcare</option>
                                    <option>hotel</option>
                                    <option>avionics</option>
                                </select>
								</div>
								<div class="col-sm-2">
                                <label for="functionality" class=" control-label">Function : </label>
								</div>
								<div class="col-sm-4">
                                <select ng-model="recruit.functionality" class="form-control" id="functionality" multiple class="form-control" required>
                                    <option>IT Software</option>
                                    <option>accounts</option>
                                    
                                </select>
								</div>
                            </div>
							
							<div class="form-group">
								<div class="col-sm-2">
                                <label for="notice" class="control-label">Notice Period : </label>
								</div>
								<div class="col-sm-4">
                                <input ng-model="recruit.notice" class="form-control" id="notice" placeholder="Enter notice period">
								</div>
								<div class="col-sm-2">
                                <label for="experience" class="control-label">Experience : </label>
								</div>
								<div class="col-sm-4">
                                <input ng-model="recruit.experience" class="form-control" id="experience" placeholder="Enter experience">
								</div>
                            </div>  

							<div class="form-group">
								<div class="col-sm-2">
                                <label for="company" class="control-label">Company Details : </label>
								</div>
								<div class="col-sm-10">
                                <textarea ng-model="recruit.company" id="company" class="form-control" rows="3"></textarea>
								</div>
                            </div>	
  
						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-10">
								<button type="submit" class="btn btn-primary">Save</button>
								<button type="reset" class="btn btn-primary">Reset</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>                  
    </div>               
</div>
